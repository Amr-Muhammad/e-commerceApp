<div>
    <h2>Join Us Now:</h2>
    <form (ngSubmit)="wel(registerationForm)" [formGroup]="registerationForm">

        <div class="mb-3">
            <label for="name">Name:</label>
            <input formControlName="name" type="text" id="name" class="form-control">
            <div *ngIf="registerationForm.get('name')?.errors&&registerationForm.get('name')?.touched"
                class="alert alert-danger">
                <p class="m-0" *ngIf="registerationForm.get('name')?.getError('required')">Name Required</p>
                <p class="m-0" *ngIf="registerationForm.get('name')?.getError('minlength')">minlength</p>
                <p class="m-0" *ngIf="registerationForm.get('name')?.getError('maxlength')">maxlength</p>
            </div>
        </div>

        <div class="mb-3">
            <label for="email">email:</label>
            <input formControlName="email" type="email" id="email" class="form-control">
            <div *ngIf="registerationForm.get('email')?.errors&&registerationForm.get('email')?.touched"
                class="alert alert-danger">
                <p class="m-0" *ngIf="registerationForm.get('email')?.getError('required')">email Required</p>
                <p class="m-0" *ngIf="registerationForm.get('email')?.getError('email')">notvalid</p>
            </div>
        </div>

        <div class="mb-3">
            <label for="password">password:</label>
            <input formControlName="password" type="password" id="password" class="form-control">
            <div *ngIf="registerationForm.get('password')?.errors&&registerationForm.get('password')?.touched"
                class="alert alert-danger">
                <p class="m-0" *ngIf="registerationForm.get('password')?.getError('required')">password Required</p>
                <p class="m-0" *ngIf="registerationForm.get('password')?.getError('pattern')">notvalid</p>
            </div>
        </div>

        <div class="mb-3">
            <label for="repassword">repassword:</label>
            <input formControlName="rePassword" type="password" id="repassword" class="form-control">
            <div *ngIf="registerationForm.get('rePassword')?.errors&&registerationForm.get('rePassword')?.touched"
                class="alert alert-danger">
                <p class="m-0" *ngIf="registerationForm.get('rePassword')?.getError('required')">rePassword Required</p>
                <p class="m-0" *ngIf="registerationForm.get('rePassword')?.getError('pattern')">notvalid</p>
            </div>
        </div>

        <div class="mb-3">
            <label for="phone">phone:</label>
            <input formControlName="phone" type="tel" id="phone" class="form-control">
            <div *ngIf="registerationForm.get('phone')?.errors&&registerationForm.get('phone')?.touched"
                class="alert alert-danger">
                <p class="m-0" *ngIf="registerationForm.get('phone')?.getError('required')">phone Required</p>
                <p class="m-0" *ngIf="registerationForm.get('phone')?.getError('pattern')">notvalid</p>
            </div>
        </div>

        <button [disabled]="registerationForm.invalid" class=" btn btn-success d-block ms-auto">submit</button>
        <!-- <button class="btn btn-success d-block ms-auto">submit</button> -->
    </form>
</div>
